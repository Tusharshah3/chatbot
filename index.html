<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MANIT Chatbot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f5f5f5;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .chat-container {
        max-width: 800px;
        margin: 30px auto;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        background: white;
        overflow: hidden;
      }

      .chat-header {
        background: #4a154b;
        color: white;
        padding: 15px 20px;
      }

      .chat-messages {
        height: 500px;
        overflow-y: auto;
        padding: 20px;
        background-color: #f9f9f9;
      }

      .message {
        margin-bottom: 15px;
        padding: 10px 15px;
        border-radius: 18px;
        max-width: 75%;
        position: relative;
      }

      .user-message {
        background-color: #e1f5fe;
        margin-left: auto;
        border-bottom-right-radius: 5px;
      }

      .bot-message {
        background-color: #f0f0f0;
        margin-right: auto;
        border-bottom-left-radius: 5px;
      }

      .chat-input {
        padding: 15px;
        background-color: white;
        border-top: 1px solid #e0e0e0;
      }

      #loading {
        text-align: center;
        padding: 10px;
        display: none;
      }

      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #4a154b;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .toggle-container {
        padding: 10px 15px;
        border-top: 1px solid #e0e0e0;
        display: flex;
        align-items: center;
        justify-content: flex-end;
      }

      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
        margin-left: 10px;
      }

      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 34px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #4a154b;
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="chat-container">
        <div class="chat-header">
          <h2 class="mb-0">MANIT Chatbot</h2>
          <small>Your guide to MANIT information</small>
        </div>

        <div class="chat-messages" id="chat-messages">
          <div class="message bot-message">
            Hello! I'm the MANIT Chatbot. Ask me anything about MANIT Bhopal,
            especially about the Electrical Engineering department, courses,
            faculty, or syllabus.
          </div>
        </div>

        <div id="loading">
          <div class="loader"></div>
          <p>Thinking...</p>
        </div>

        <div class="toggle-container">
          <span>Use Advanced Agent</span>
          <label class="toggle-switch">
            <input type="checkbox" id="agent-toggle" checked />
            <span class="slider"></span>
          </label>
        </div>

        <div class="chat-input">
          <form id="chat-form">
            <div class="input-group">
              <input
                type="text"
                id="user-input"
                class="form-control"
                placeholder="Type your question here..."
                required
              />
              <button class="btn btn-primary" type="submit">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const chatMessages = document.getElementById("chat-messages");
        const chatForm = document.getElementById("chat-form");
        const userInput = document.getElementById("user-input");
        const loadingIndicator = document.getElementById("loading");
        const agentToggle = document.getElementById("agent-toggle");

        // Function to add a message to the chat
        function addMessage(content, isUser) {
          const messageDiv = document.createElement("div");
          messageDiv.classList.add("message");
          messageDiv.classList.add(isUser ? "user-message" : "bot-message");

          // Process message content for better display
          content = content.replace(/\n/g, "<br>");

          messageDiv.innerHTML = content;
          chatMessages.appendChild(messageDiv);
          chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Handle chat form submission
        chatForm.addEventListener("submit", function (e) {
          e.preventDefault();

          const message = userInput.value.trim();
          if (!message) return;

          // Add user message to chat
          addMessage(message, true);
          userInput.value = "";
          userInput.disabled = true;

          // Show loading indicator
          loadingIndicator.style.display = "block";

          // Send message to API
          fetch("http://chatbot-6qlv.onrender.com/api/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              message: message,
              use_agent: agentToggle.checked,
            }),
          })
            .then((response) => response.json())
            .then((data) => {
              // Hide loading indicator
              loadingIndicator.style.display = "none";
              userInput.disabled = false;
              userInput.focus();

              if (data.error) {
                addMessage(`Error: ${data.error}`, false);
              } else {
                addMessage(data.response, false);
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              loadingIndicator.style.display = "none";
              userInput.disabled = false;
              addMessage(
                "Sorry, there was an error processing your request. Please try again.",
                false
              );
            });
        });
      });

    </script>
  </body>
</html>
